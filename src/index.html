<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简历编辑器</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/editableSpan.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/signup.css">
    <link rel="stylesheet" href="./css/shareLink.css">
    <link rel="stylesheet" href="./css/print.css" media="print">
    <link rel="stylesheet" href="./css/skinPicker.css">
    <script src="//at.alicdn.com/t/font_1344485_msxeec4oqg.js"></script>

    <style>

    </style>
</head>

<body v-bind:class="mainClass">
    <div class="page" id="app" >
        <app-aside :mode="mode" :user="currentUser" @save="onClickSave" @share="onClickShare" @print="print" @change-skin="changeSkin" @logout="onLogOut"></app-aside>
        <main>
            <resume v-bind:mode="mode"></resume>  
        </main>
        <login v-show="logInVisible" @close-log-in="logInVisible=false" @login="onLogIn" v-on:xxx="signUpVisible=true;logInVisible=false"></login>
        <signup v-show="signUpVisible" @close-sign-up="signUpVisible=false" @go-to-login="signUpVisible=false;logInVisible=true" @signup="onSignUp"></signup>
        <share v-bind:share-link="shareLink" v-show="shareVisible" @close-sharing="shareVisible=false"></share>
        <skin-picker v-show="skinPickerVisible" @close-skinpicker="skinPickerVisible=false"></skin-picker>
        <button class='preview' v-if="mode==='preview'" @click="mode='edit'">退出预览</button>
    </div>
    <script src="../vendors/av-min.js"></script>
    <script src="./js/av.js"></script>
    <script src="../vendors/vue.min.js"></script>
    <script src="./js/editableSpan.js"></script>
    <script src="./js/login.js"></script>
    <script src="./js/share.js"></script>
    <script src="./js/signup.js"></script>
    <script src="./js/skinpicker.js"></script>
    <script src="./js/resume.js"></script>
    <script src="./js/app-aside.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
